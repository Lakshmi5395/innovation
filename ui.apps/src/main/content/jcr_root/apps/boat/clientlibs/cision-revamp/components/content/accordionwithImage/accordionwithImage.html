<div class="cq-placeholder" data-emptytext="Accordion" data-sly-test="${wcmmode.edit || wcmmode.design}"> </div>
	<section class="section--card-accordion">
		<sly data-sly-test="${properties.header}">
			<header class="section-header">
				<h2 class="title">
					${properties.header  @ context='html'}
				</h2>
			</header>
		</sly>
		<div class="wrapper">
			<div class="accordion js-accordion">
				<sly data-sly-list.multifield="${resource.getChildren}">
					<sly data-sly-test="${multifield.name == 'accordions'}">
						<sly data-sly-list="${multifield.getChildren}">
						
							<div class="accordion-item js-aci${item.first ? 'active' : ''} ">
								<header class="accordion-item-header">
									<button type="button" class="accordion-item-toggle js-aci-toggle"><span class="icon"></span> ${item.accordiontitle}</button>
								</header>
								<sly data-sly-test="${item.fileReferenceImage || item.title || item.description}">	
									<div class="accordion-item-content js-aci-content">
										<div class="accordion-item-content-wrapper js-aci-content-wrapper">
											<sly data-sly-test="${item.fileReferenceImage}">
											<div class="image">
												<img src="${item.fileReferenceImage}" alt="${item.imagealttext}">
											</div>
											</sly>
											
											<sly data-sly-test="${item.title || item.description || item.link}">
											<div class="details">
												<h3 class="title">
													${item.title}
												</h3>
												<div class="text">
												${item.description}
												</div>
												<div data-sly-test="${item.linktitle}">
														<a href="${item.link}" class="btn variant-2">${item.linktitle @ context='html'}<svg width="9" height="auto" viewbox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path fill-rule="evenodd" clip-rule="evenodd" d="M6.99136 1.09085H2.19674V0.5H8.00673V6.31H7.41589V1.50191L1.41779 7.5L1 7.08221L6.99136 1.09085Z" fill="currentColor"></path>
														<path d="M6.99136 1.09085L7.16814 1.26762L7.59491 0.840847H6.99136V1.09085ZM2.19674 1.09085H1.94674V1.34085H2.19674V1.09085ZM2.19674 0.5V0.25H1.94674V0.5H2.19674ZM8.00673 0.5H8.25673V0.25H8.00673V0.5ZM8.00673 6.31V6.56H8.25673V6.31H8.00673ZM7.41589 6.31H7.16589V6.56H7.41589V6.31ZM7.41589 1.50191H7.66589V0.898353L7.23911 1.32513L7.41589 1.50191ZM1.41779 7.5L1.24102 7.67678L1.41779 7.85355L1.59457 7.67678L1.41779 7.5ZM1 7.08221L0.823223 6.90543L0.646447 7.08221L0.823223 7.25898L1 7.08221ZM6.99136 0.840847H2.19674V1.34085H6.99136V0.840847ZM2.44674 1.09085V0.5H1.94674V1.09085H2.44674ZM2.19674 0.75H8.00673V0.25H2.19674V0.75ZM7.75673 0.5V6.31H8.25673V0.5H7.75673ZM8.00673 6.06H7.41589V6.56H8.00673V6.06ZM7.66589 6.31V1.50191H7.16589V6.31H7.66589ZM7.23911 1.32513L1.24102 7.32322L1.59457 7.67678L7.59266 1.67868L7.23911 1.32513ZM1.59457 7.32322L1.17678 6.90543L0.823223 7.25898L1.24102 7.67678L1.59457 7.32322ZM1.17678 7.25898L7.16814 1.26762L6.81458 0.91407L0.823223 6.90543L1.17678 7.25898Z" fill="currentColor"></path></svg></a>
													</div>
											</div>
											</sly>
										</div>
									</div>
								</sly>
							</div>
						</sly>
					</sly>
				</sly>
			</div>
		</div>
		<sly data-sly-test="${properties.fileReferencebgImage}">
			<div class="decoration">
				<img src="${properties.fileReferencebgImage}" alt="${properties.bgimageAlt}">
			</div>
		</sly> 
	</section>
