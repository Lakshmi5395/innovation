<div class="cq-placeholder" data-emptytext="Case Study" data-sly-test="${wcmmode.edit || wcmmode.design}">
</div>
<section class="section--case-studies-cta">
    <div class="wrapper">
        <sly data-sly-list.multifield="${resource.getChildren}">
            <sly data-sly-test="${multifield.name == 'casestudy'}">
                <sly data-sly-list.casestudy="${multifield.getChildren}">
                    <div class="card">
                        <div class="card-image">
                            <sly data-sly-test="${casestudy.fileReferenceImage}">
                                <img src="${casestudy.fileReferenceImage}" alt="${casestudy.imagealt}">
                            </sly>
                        </div>
                        <div class="card-content">
                            <sly data-sly-test="${ casestudy.ctalink || casestudy.cardname}">
                                <div class="card-name">
                                    <a href="${casestudy.ctalink}">${casestudy.cardname}</a>
                                </div>
                            </sly>
                            <sly data-sly-test="${casestudy.cardrole}">
                                <div class="card-role">
                                    ${casestudy.cardrole}
                                </div>
                            </sly>
                            <sly data-sly-test="${casestudy.carddescription}">
                                <div class="card-description">
                                    ${casestudy.carddescription @context='html'}
                                </div>
                            </sly>
                            <sly data-sly-test="${casestudy.button}">
                                <div class="card-cta">
                                    <a href="${casestudy.ctalink}" class="btn variant-2-dark">${casestudy.button}<svg width="9" height="auto" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.99136 1.09085H2.19674V0.5H8.00673V6.31H7.41589V1.50191L1.41779 7.5L1 7.08221L6.99136 1.09085Z" fill="currentColor"></path>
                                        <path d="M6.99136 1.09085L7.16814 1.26762L7.59491 0.840847H6.99136V1.09085ZM2.19674 1.09085H1.94674V1.34085H2.19674V1.09085ZM2.19674 0.5V0.25H1.94674V0.5H2.19674ZM8.00673 0.5H8.25673V0.25H8.00673V0.5ZM8.00673 6.31V6.56H8.25673V6.31H8.00673ZM7.41589 6.31H7.16589V6.56H7.41589V6.31ZM7.41589 1.50191H7.66589V0.898353L7.23911 1.32513L7.41589 1.50191ZM1.41779 7.5L1.24102 7.67678L1.41779 7.85355L1.59457 7.67678L1.41779 7.5ZM1 7.08221L0.823223 6.90543L0.646447 7.08221L0.823223 7.25898L1 7.08221ZM6.99136 0.840847H2.19674V1.34085H6.99136V0.840847ZM2.44674 1.09085V0.5H1.94674V1.09085H2.44674ZM2.19674 0.75H8.00673V0.25H2.19674V0.75ZM7.75673 0.5V6.31H8.25673V0.5H7.75673ZM8.00673 6.06H7.41589V6.56H8.00673V6.06ZM7.66589 6.31V1.50191H7.16589V6.31H7.66589ZM7.23911 1.32513L1.24102 7.32322L1.59457 7.67678L7.59266 1.67868L7.23911 1.32513ZM1.59457 7.32322L1.17678 6.90543L0.823223 7.25898L1.24102 7.67678L1.59457 7.32322ZM1.17678 7.25898L7.16814 1.26762L6.81458 0.91407L0.823223 6.90543L1.17678 7.25898Z" fill="currentColor"></path></svg></a>

                            </sly>
                        </div>
                        <div class="card-decoration">
                            <svg width="49" height="33" viewBox="0 0 49 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M31.4459 29.3992C29.5094 27.1667 28.5412 24.5207 28.5412 21.4612C28.5412 17.0788 30.2251 12.9858 33.5928 9.18217C36.9605 5.29587 41.4227 2.40181 46.9794 0.5L49 5.33721C45.3797 6.41214 42.5172 8.02455 40.4124 10.1744C38.1392 12.3243 37.0026 14.6809 37.0026 17.2442C38.0971 16.8307 39.4863 16.624 41.1701 16.624C42.9381 16.624 44.5799 17.3682 46.0954 18.8566C47.6108 20.2623 48.3686 22.1227 48.3686 24.438C48.3686 26.6705 47.4003 28.5723 45.4639 30.1434C43.5275 31.7145 41.1701 32.5 38.3918 32.5C35.6976 32.5 33.3823 31.4664 31.4459 29.3992ZM19.8273 24.438C19.8273 26.6705 18.8591 28.5723 16.9227 30.1434C14.9863 31.7145 12.6289 32.5 9.85051 32.5C7.15636 32.5 4.84106 31.4251 2.90464 29.2752C0.968213 27.1253 0 24.5207 0 21.4612C0 17.0788 1.72594 12.9858 5.17783 9.18217C8.46134 5.29587 12.8814 2.40181 18.4381 0.5L20.585 5.33721C17.049 6.41214 14.1864 8.02455 11.9974 10.1744C9.64003 12.3243 8.46134 14.6809 8.46134 17.2442C9.55584 16.8307 10.9871 16.624 12.7552 16.624C14.5232 16.624 16.1649 17.3269 17.6804 18.7326C19.1117 20.2209 19.8273 22.1227 19.8273 24.438Z" fill="currentColor"></path></svg>
                        </div>
                    </div>
                    <sly data-sly-test="${casestudy.border}">
                        <hr>
                    </sly>
                </sly>
            </sly>
        </sly>
    </div>
</section>
