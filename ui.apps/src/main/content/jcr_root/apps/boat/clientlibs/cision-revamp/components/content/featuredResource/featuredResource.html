<div data-sly-test="${(wcmmode.edit || wcmmode.design)}" class="cq-placeholder" data-emptytext="Configure Featured Resource component"></div>
<div data-sly-unwrap data-sly-use.resourceResp="${'com.cision.revamp.core.models.FeaturedCarouselResourceModel'}"></div>
<section class="section--featured-resources">
   <div class="wrapper">
      <div class="main-area">
          <h2 class="title">${properties.featuredTitle ? properties.featuredTitle : 'FEATURED'}</h2>
         <div class="slider-wrapper">
            <div class="slider swiper js-slider">
               <div class="swiper-wrapper">
			   <sly data-sly-list.resourceList="${resourceResp.categories}">
                  <div class="swiper-slide slide">
                     <a href="#"></a>
                     <sly data-sly-test= "${resourceList.bannerImg}">
                            <img src="${resourceList.bannerImg ? resourceList.bannerImg : resourceList.thumbnailImg}"alt="${resourceList.title ? resourceList.title : '' @ context='text'}" title="${resourceListModel.title ? resourceList.title : '' @ context='text'}" >
                        </sly>
                      <sly data-sly-test= "${!resourceList.bannerImg}">
                            <img src="${resourceList.thumbnailImg ? resourceList.thumbnailImg : '/content/dam/cision-revamp/cision-optimized/global-assets/logo-cision-dark-lg.jpg'}"alt="${resourceList.title ? resourceList.title : '' @ context='text'}" title="${resourceList.title ? resourceList.title : '' @ context='text'}" >
                        </sly>
                  </div>
                 </sly>
               </div>
            </div>
            <div class="slider-controls">
               <div class="arrows">
                  <button type="button" class="arrow left js-arrow-prev"></button>
                  <button type="button" class="arrow right js-arrow-next"></button>
               </div>
               <div class="indicator">
                  <span class="indicator-current js-indicator-current">01</span>
                  <span>/</span>
                  <span>${resourceResp.size}</span>
               </div>
            </div>
         </div>
      </div>
      <div class="tabs-area js-tabs">
	  <sly data-sly-list.resourceList="${resourceResp.categories}">
         <div class="tab-panel js-tab-panel ${resourceListList.first ? 'active' :''}" data-index="${resourceListList.index}">
            <div class="intro">
             <sly data-sly-test= "${resourceList.resCategory}">
               <a href="#" class="category">${resourceList.resCategory}</a>
               </sly>
                <sly data-sly-test= "${resourceList.title}">
               <h3 class="title">${resourceList.title}</h3>
               </sly>
            </div>

            <div class="text" data-sly-test="${resourceList.pageExcerpt}">
               <p>${resourceList.pageExcerpt @ context='html'}</p>
               
            </div>
            <div class="cta">
            <sly data-sly-use.linkHelper="${'com.cision.revamp.core.helper.LinkCheckerHelper' @ link=resourceList.pagePath}">
               <a href="${linkHelper.vanityPath}" class="btn variant-2">
                   ${properties.ctaTitle ? properties.ctaTitle : 'LEARN MORE'}
                  <svg width="9" height="auto" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd" clip-rule="evenodd" d="M6.99136 1.09085H2.19674V0.5H8.00673V6.31H7.41589V1.50191L1.41779 7.5L1 7.08221L6.99136 1.09085Z" fill="currentColor"/>
                     <path d="M6.99136 1.09085L7.16814 1.26762L7.59491 0.840847H6.99136V1.09085ZM2.19674 1.09085H1.94674V1.34085H2.19674V1.09085ZM2.19674 0.5V0.25H1.94674V0.5H2.19674ZM8.00673 0.5H8.25673V0.25H8.00673V0.5ZM8.00673 6.31V6.56H8.25673V6.31H8.00673ZM7.41589 6.31H7.16589V6.56H7.41589V6.31ZM7.41589 1.50191H7.66589V0.898353L7.23911 1.32513L7.41589 1.50191ZM1.41779 7.5L1.24102 7.67678L1.41779 7.85355L1.59457 7.67678L1.41779 7.5ZM1 7.08221L0.823223 6.90543L0.646447 7.08221L0.823223 7.25898L1 7.08221ZM6.99136 0.840847H2.19674V1.34085H6.99136V0.840847ZM2.44674 1.09085V0.5H1.94674V1.09085H2.44674ZM2.19674 0.75H8.00673V0.25H2.19674V0.75ZM7.75673 0.5V6.31H8.25673V0.5H7.75673ZM8.00673 6.06H7.41589V6.56H8.00673V6.06ZM7.66589 6.31V1.50191H7.16589V6.31H7.66589ZM7.23911 1.32513L1.24102 7.32322L1.59457 7.67678L7.59266 1.67868L7.23911 1.32513ZM1.59457 7.32322L1.17678 6.90543L0.823223 7.25898L1.24102 7.67678L1.59457 7.32322ZM1.17678 7.25898L7.16814 1.26762L6.81458 0.91407L0.823223 6.90543L1.17678 7.25898Z" fill="currentColor"/>
                </svg>
               </a>
              </sly>
            </div>
         </div>
		 </sly>
      </div>
   </div>
</section>
