<div data-sly-test="${(wcmmode.edit || wcmmode.design)}" class="cq-placeholder" data-emptytext="Configure Mobile Header in EDIT Mode"></div>

							<header class="sub-menu__header">
								<button class="back-button js-mobile-sub-menu-close">

								<div class="sub-menu__title">${mobNav.pageTitle}</div>
							</header>

							<div class="sub-menu__items accordion js-accordion" data-sly-list.mobileSubNav="${mobNav.mobileSubNavigation}">
								<sly data-sly-test="${mobileSubNav.hasAccordion && !mobileSubNav.hasLink}">
									<div class="aci js-aci" data-index="${mobileSubNavList.index}">
										<header class="aci__header">
											<button class="item-link js-aci-toggle">${mobileSubNav.accordionTitle}</button>
										</header>
										<div class="aci__content js-aci-content">
											<div class="aci__content-wrapper js-aci-content-wrapper">
												<sly data-sly-list.mobSubNavItems="${mobileSubNav.mobSubNavItems}">
													<a href="${mobSubNavItems.accordionContentLink}">${mobSubNavItems.accordionContent}</a>
												</sly>
											</div>
										</div>
									</div>
								</sly>
							</div>

							<div class="sub-menu__items simple" data-sly-test="${mobNav.mobileSubNavigation}" data-sly-list.mobileSubNav="${mobNav.mobileSubNavigation}">
								<sly data-sly-test="${!mobileSubNav.hasAccordion && mobileSubNav.hasLink}">
									<a href="${mobileSubNav.accordionLink}" class="item-link">
										${mobileSubNav.accordionTitle}

				</div>
			</div>

			<sly data-sly-test="${resource.getChildren}" data-sly-list.multifieldNodes="${resource.getChildren}">
				<sly data-sly-test="${multifieldNodes.name =='bottomNav'}">
					<div class="cta" >
						<sly data-sly-test="${multifieldNodes.getChildren}" data-sly-list="${multifieldNodes.getChildren}">
							<sly data-sly-use.linkChecker="${'com.cision.revamp.core.helper.LinkCheckerHelper' @ link=item.link}">
								<sly data-sly-test="${!item.isButton}">
									<a href="${linkChecker.vanityPath @context='uri'}">
										<span class="cta__text">${item.title}</span>
									</a>
								</sly>
								<sly data-sly-test="${item.isButton}">
									<a href="${linkChecker.vanityPath @context='uri'}" class="btn variant-1">
										${item.title}
										<svg width="9" height="auto" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
