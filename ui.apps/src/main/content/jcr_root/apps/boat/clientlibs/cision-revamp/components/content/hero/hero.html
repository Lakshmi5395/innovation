<div data-sly-test="${(wcmmode.edit || wcmmode.design)}" class="cq-placeholder" data-emptytext="Configure Hero in EDIT Mode"></div>

	<section class="section--hero-home">
		<div class="wrapper large">
			<div class="content">
				<sly data-sly-test="${properties.heroTitle}">
				  <div class="overline">
					${properties.heroTitle @ context='html'}
				  </div>
				</sly>
			  <div class="slider-area">
				<select class="slider-select js-slider-select">
				  <sly data-sly-list.multifieldNodes="${resource.getChildren}">
					<sly data-sly-test="${multifieldNodes.name =='sliders'}">
					  <sly data-sly-test="${multifieldNodes.getChildren}" data-sly-list="${multifieldNodes.getChildren}">
						<sly data-sly-use.linkChecker="${'com.cision.revamp.core.helper.LinkCheckerHelper' @ link=item.link}">
						  <option value="${linkChecker.vanityPath @context='uri'}" data-sly-attribute.target="${item.openinnewtab ? '_blank' : '_self'}" data-index="${itemList.index}" selected="1"></option>
						</sly>
					  </sly>
					</sly>
				  </sly>
				</select>
				<div class="slider-pagination js-pagination">
				  <sly data-sly-list.multifieldNodes="${resource.getChildren}">
					<sly data-sly-test="${multifieldNodes.name =='sliders'}">
					  <sly data-sly-test="${multifieldNodes.getChildren}" data-sly-list="${multifieldNodes.getChildren}">
						<b class="${itemList.first ? 'active' : ''} " data-index="${itemList.index}"></b>
					  </sly>
					</sly>
				  </sly>
				</div>
				<div class="slider-strip">
				  <div class="slider-strip-left">
					<div class="slider-controls">
					  <button type="button" class="arrow prev js-arrow"></button>
					  <button type="button" class="arrow next js-arrow"></button>
					</div>
				  </div>
						<div data-sly-test="${properties.buttonText}" class="slider-cta">
						<button type="button" class="js-cta">${properties.buttonText @ context='html'} <svg width="9" height="auto" viewbox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M6.99136 1.09085H2.19674V0.5H8.00673V6.31H7.41589V1.50191L1.41779 7.5L1 7.08221L6.99136 1.09085Z" fill="currentColor"></path>
							<path d="M6.99136 1.09085L7.16814 1.26762L7.59491 0.840847H6.99136V1.09085ZM2.19674 1.09085H1.94674V1.34085H2.19674V1.09085ZM2.19674 0.5V0.25H1.94674V0.5H2.19674ZM8.00673 0.5H8.25673V0.25H8.00673V0.5ZM8.00673 6.31V6.56H8.25673V6.31H8.00673ZM7.41589 6.31H7.16589V6.56H7.41589V6.31ZM7.41589 1.50191H7.66589V0.898353L7.23911 1.32513L7.41589 1.50191ZM1.41779 7.5L1.24102 7.67678L1.41779 7.85355L1.59457 7.67678L1.41779 7.5ZM1 7.08221L0.823223 6.90543L0.646447 7.08221L0.823223 7.25898L1 7.08221ZM6.99136 0.840847H2.19674V1.34085H6.99136V0.840847ZM2.44674 1.09085V0.5H1.94674V1.09085H2.44674ZM2.19674 0.75H8.00673V0.25H2.19674V0.75ZM7.75673 0.5V6.31H8.25673V0.5H7.75673ZM8.00673 6.06H7.41589V6.56H8.00673V6.06ZM7.66589 6.31V1.50191H7.16589V6.31H7.66589ZM7.23911 1.32513L1.24102 7.32322L1.59457 7.67678L7.59266 1.67868L7.23911 1.32513ZM1.59457 7.32322L1.17678 6.90543L0.823223 7.25898L1.24102 7.67678L1.59457 7.32322ZM1.17678 7.25898L7.16814 1.26762L6.81458 0.91407L0.823223 6.90543L1.17678 7.25898Z" fill="currentColor"></path>
						  </svg>
						</button>
					  </div>
				</div>
				<div class="slider swiper js-swiper">
				  <div class="swiper-wrapper">
					<sly data-sly-list.multifieldNodes="${resource.getChildren}">
					  <sly data-sly-test="${multifieldNodes.name =='sliders'}">
						<sly data-sly-test="${multifieldNodes.getChildren}" data-sly-list="${multifieldNodes.getChildren}">
						  <div class="swiper-slide" data-index="${itemList.index}">
							<div class="slide-text"> ${item.title @context='html'} </div>
						  </div>
						</sly>
					  </sly>
					</sly>
				  </div>
				</div>
			  </div>
				<sly data-sly-test="${properties.herodescription}">
					<p class="additional-text text-medium">
						${properties.herodescription @ context='html'}
					</p>
				</sly>
				<sly data-sly-test="${properties.enableNews}">
					<sly data-sly-test="${properties.buttonText}">
						<div class="slider-cta-mobile">
						  <button type="button" class="js-cta btn variant-4">${properties.buttonText @ context='html'} <svg width="9" height="auto" viewbox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
							  <path fill-rule="evenodd" clip-rule="evenodd" d="M6.99136 1.09085H2.19674V0.5H8.00673V6.31H7.41589V1.50191L1.41779 7.5L1 7.08221L6.99136 1.09085Z" fill="currentColor"></path>
							  <path d="M6.99136 1.09085L7.16814 1.26762L7.59491 0.840847H6.99136V1.09085ZM2.19674 1.09085H1.94674V1.34085H2.19674V1.09085ZM2.19674 0.5V0.25H1.94674V0.5H2.19674ZM8.00673 0.5H8.25673V0.25H8.00673V0.5ZM8.00673 6.31V6.56H8.25673V6.31H8.00673ZM7.41589 6.31H7.16589V6.56H7.41589V6.31ZM7.41589 1.50191H7.66589V0.898353L7.23911 1.32513L7.41589 1.50191ZM1.41779 7.5L1.24102 7.67678L1.41779 7.85355L1.59457 7.67678L1.41779 7.5ZM1 7.08221L0.823223 6.90543L0.646447 7.08221L0.823223 7.25898L1 7.08221ZM6.99136 0.840847H2.19674V1.34085H6.99136V0.840847ZM2.44674 1.09085V0.5H1.94674V1.09085H2.44674ZM2.19674 0.75H8.00673V0.25H2.19674V0.75ZM7.75673 0.5V6.31H8.25673V0.5H7.75673ZM8.00673 6.06H7.41589V6.56H8.00673V6.06ZM7.66589 6.31V1.50191H7.16589V6.31H7.66589ZM7.23911 1.32513L1.24102 7.32322L1.59457 7.67678L7.59266 1.67868L7.23911 1.32513ZM1.59457 7.32322L1.17678 6.90543L0.823223 7.25898L1.24102 7.67678L1.59457 7.32322ZM1.17678 7.25898L7.16814 1.26762L6.81458 0.91407L0.823223 6.90543L1.17678 7.25898Z" fill="currentColor"></path>
							</svg>
						  </button>
						</div>
					</sly>
				</sly>

			</div>
			<sly data-sly-test="${properties.enableNews}">
				<sly data-sly-resource="${ 'content_par_newsWidget' @ resourceType='/apps/cision-revamp/components/content/newsWidget'}"></sly>
			</sly>
		<sly data-sly-test="${properties.fileReferenceImage}">
			<div class="background">
				<img src=" ${properties.fileReferenceImage}" alt="Hero Background">
			</div>
		</sly>
	</section>
