<div data-sly-test="${(wcmmode.edit || wcmmode.design)}" class="cq-placeholder" data-emptytext="Configure Testimonial Component"></div>

<section class="section--team-members">
	<div class="wrapper">
		<div class="intro">
			<h2 class="headline">
				${properties.headline}
			</h2>
			<div class="text-medium">
				<p>${properties.introDescription @context='html'}</p>
			</div>
			<div class="cta" data-sly-test="${properties.ctaLabel}" data-sly-use.linkHelper="${'com.cision.revamp.core.helper.LinkCheckerHelper' @ link=properties.ctaLinkUrl}">
				<a href="${linkHelper.vanityPath @context='uri'}" data-sly-attribute.target="${properties.newtab ? '_blank' : '_self'}" class="btn variant-2">${properties.ctaLabel}
					<svg width="9" height="auto" viewbox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" clip-rule="evenodd" d="M6.99136 1.09085H2.19674V0.5H8.00673V6.31H7.41589V1.50191L1.41779 7.5L1 7.08221L6.99136 1.09085Z" fill="currentColor"></path>
					<path d="M6.99136 1.09085L7.16814 1.26762L7.59491 0.840847H6.99136V1.09085ZM2.19674 1.09085H1.94674V1.34085H2.19674V1.09085ZM2.19674 0.5V0.25H1.94674V0.5H2.19674ZM8.00673 0.5H8.25673V0.25H8.00673V0.5ZM8.00673 6.31V6.56H8.25673V6.31H8.00673ZM7.41589 6.31H7.16589V6.56H7.41589V6.31ZM7.41589 1.50191H7.66589V0.898353L7.23911 1.32513L7.41589 1.50191ZM1.41779 7.5L1.24102 7.67678L1.41779 7.85355L1.59457 7.67678L1.41779 7.5ZM1 7.08221L0.823223 6.90543L0.646447 7.08221L0.823223 7.25898L1 7.08221ZM6.99136 0.840847H2.19674V1.34085H6.99136V0.840847ZM2.44674 1.09085V0.5H1.94674V1.09085H2.44674ZM2.19674 0.75H8.00673V0.25H2.19674V0.75ZM7.75673 0.5V6.31H8.25673V0.5H7.75673ZM8.00673 6.06H7.41589V6.56H8.00673V6.06ZM7.66589 6.31V1.50191H7.16589V6.31H7.66589ZM7.23911 1.32513L1.24102 7.32322L1.59457 7.67678L7.59266 1.67868L7.23911 1.32513ZM1.59457 7.32322L1.17678 6.90543L0.823223 7.25898L1.24102 7.67678L1.59457 7.32322ZM1.17678 7.25898L7.16814 1.26762L6.81458 0.91407L0.823223 6.90543L1.17678 7.25898Z" fill="currentColor"></path>
					</svg>
				</a>
			</div>
		</div>
		<div class="card-slider-wrapper">
			<div class="card-slider swiper js-card-slider" dir="rtl">
				<div class="swiper-wrapper">
					<sly data-sly-test="${resource.getChildren}" data-sly-list.multifieldNodes="${resource.getChildren}">
						<sly data-sly-test="${multifieldNodes.name =='cardSlider'}">
							<sly data-sly-test="${multifieldNodes.getChildren}" data-sly-list="${multifieldNodes.getChildren}">
							<div class="swiper-slide">
								<div class="card">
									<img src="${item.profilePic}" alt="${item.profilePicAltText}">
									<span>${item.memberName @context='html'}</span>
								</div>
							</div>
							</sly>
						</sly>
					</sly>
				</div>
			</div>
			<div class="controls">
				<button class="arrow prev js-arrow-prev"></button>
				<button class="arrow next js-arrow-next"></button>
			</div>
		</div>
		<div class="info-slider-wrapper">
			<div class="overline">
				${properties.overlineText}
			</div>
			<div class="info-slider swiper js-info-slider" dir="rtl">
				<div class="swiper-wrapper">
					<sly data-sly-test="${resource.getChildren}" data-sly-list.multifieldNodes="${resource.getChildren}">
						<sly data-sly-test="${multifieldNodes.name =='cardSlider'}">
							<sly data-sly-test="${multifieldNodes.getChildren}" data-sly-list="${multifieldNodes.getChildren}">
								<div class="swiper-slide">
									<div class="info">
										<div class="info__quote">
											<p>${item.infoQuote}</p>
											<svg width="auto" height="auto" viewbox="0 0 90 77" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M39.1016 77H0.190552V48.0907C0.190552 34.1157 3.47881 23.2461 10.0553 15.4822C16.7232 7.62693 26.2226 2.46619 38.5535 0V14.2491C29.1455 16.9893 22.8887 22.1044 19.7831 29.5943C18.0476 33.6133 17.3626 37.4039 17.7279 40.9662H39.1016V77Z" fill="currentColor"></path>
											<path d="M90 77H51.089V48.0907C51.089 34.1157 54.3772 23.2461 60.9538 15.4822C67.6216 7.62693 77.121 2.46619 89.452 0V14.2491C80.0439 16.9893 73.7871 22.1044 70.6815 29.5943C68.946 33.6133 68.261 37.4039 68.6264 40.9662H90V77Z" fill="currentColor"></path>
											</svg>
										</div>
									</div>
								</div>
							</sly>
						</sly>
					</sly>
				</div>
			</div>
		</div>
	</div>
</section>
